<div class="row">
  <div class="col-md-4">
    <button type="button" class="btn" [ngClass]="{'btn-primary': displayPersonal}" (click)="personalGoalClicked(1)">Personal</button>
  </div>
  <div class="col-md-4">
    <button type="button" class="btn" [ngClass]="{'btn-primary': displayPracticeUnit}" (click)="practiceUnitClicked(2)">Practice Unit</button>
  </div>
  <div class="col-md-4">
    <button type="button" class="btn" [ngClass]="{'btn-primary': displayIndustryTeam}" (click)="industryGoalClicked(3)">Industry Team</button>
  </div>
</div>

<form novalidate #economicGoalsForm (ngSubmit)="onSubmit()">
  <app-detail *ngIf="displayPersonal" [title]="'Personal Goals'" [currentDetail]="goalToEdit?.CurrentEconomicGoal?.Details[0]"
    [previousDetail]="goalToEdit?.PreviousEconomicGoal?.Details[0]" (isDirty)="detailDirty()"></app-detail>
  <app-detail *ngIf="displayPracticeUnit" [title]="'Practice Unit'" [currentDetail]="goalToEdit?.CurrentEconomicGoal?.Details[1]"
    [previousDetail]="goalToEdit?.PreviousEconomicGoal?.Details[1]" (isDirty)="detailDirty()"></app-detail>
  <app-detail *ngIf="displayIndustryTeam" [title]="'Industry Team'" [currentDetail]="goalToEdit?.CurrentEconomicGoal?.Details[2]"
    [previousDetail]="goalToEdit?.PreviousEconomicGoal?.Details[2]" (isDirty)="detailDirty()"></app-detail>
  <div class="form-group row">
    <div class="col-md-2 offset-md-8">
    <button type="submit" class="btn btn-success btn-block">Save</button>
    </div>
  </div>
</form>

<div class="modal fade" bsModal #confirmModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Values have been changed</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideConfirmModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Some values have been changed. Do you want to save them?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="confirmModalSave()">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="ignoreChanges()">Ignore Changes</button>
      </div>
    </div>
  </div>
</div>
