<div [formGroup]="parentGoalForm">
  <div class="row">
    <div class="col-md-6">
      <h3>Actions: </h3>
    </div>
    <div class="col-md-2">
      <button class="btn btn-success" (click)="addAction()">+</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <span class="custom-control-description">Check item(s) when complete.</span>
    </div>
  </div>
  <div formArrayName="Actions">
    <div class="row" *ngFor="let action of Actions; let i = index">
      <div class="col-md-10">
        <app-action-items [actionItems]="parentGoalForm.controls.Actions" [actionItem]="action">
        </app-action-items>
      </div>
      <div class="col-md-2">
        <button class="btn btn-danger" (click)="removeAction(i)">-</button>
      </div>
    </div>
  </div>
</div>
