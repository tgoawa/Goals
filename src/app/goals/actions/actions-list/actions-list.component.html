<div [formGroup]="parentGoalForm">
  <div class="row">
    <div class="col-md-3">
      <h3>Actions: </h3>
    </div>
    <div class="col-md-2">
      <button class="btn btn-success" (click)="addAction()">+</button>
    </div>
  </div>
  <div formArrayName="actions">
    <div class="row" *ngFor="let action of actions; let i = index">
      <div class="col-md-6">
      <app-action-items
        [actionItems]="parentGoalForm.controls.actions"
        [actionItem]="action">
      </app-action-items>
      </div>
      <div class="col-md-2">
      <button (click)="removeAction(i)">Remove</button>
      </div>
    </div>
  </div>
</div>
