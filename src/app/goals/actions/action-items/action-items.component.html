<div [formGroup]="actionItemForm">
  <div class="form-group row" style="margin-top: 0">
    <div class="col-md-2">
      <label class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" formControlName="IsCompleted" (change)="onValueChange()">
      <span class="custom-control-indicator"></span>
    </label>
    </div>
    <div class="col-md-10">
      <textarea class="form-control" formControlName="Action" (keyup)="onValueChange()" required></textarea>
      <div *ngIf="actionItemForm.get('Action').hasError('required') && actionItemForm.get('Action').touched" class="alert alert-danger">An action item is required</div>
    </div>
  </div>
</div>
