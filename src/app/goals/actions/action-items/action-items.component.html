<div [formGroup]="actionItemForm">
  <div class="form-group row" style="margin-top: 0">
    <div class="col-md-2">
      <label class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" formControlName="IsCompleted">
      <span class="custom-control-indicator"></span>
    </label>
    </div>
    <div class="col-md-10">
      <textarea class="form-control" formControlName="Action"></textarea>
    </div>
  </div>
</div>
