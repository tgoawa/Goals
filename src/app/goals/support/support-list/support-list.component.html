<div [formGroup]="parentGoalForm">
  <h3>Support Items: </h3>
  <button (click)="addSupport()">Add Support</button>
  <div formArrayName="supports">
    <div *ngFor="let support of supports; let i = index">
      <app-support-item
        [supportItems]="parentGoalForm.controls.supports"
        [supportItem]="support">
      </app-support-item>
      <button (click)="removeSupport(i)">Remove</button>
    </div>
  </div>
</div>
