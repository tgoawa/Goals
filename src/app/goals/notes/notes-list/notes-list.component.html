<div [formGroup]="parentGoalForm">
  <h3>Progress Notes: </h3>
  <button (click)="addNote()">Add Note</button>
  <div formArrayName="notes">
    <div *ngFor="let note of notes; let i = index">
      <app-notes-item
        [noteItems]="parentGoalForm.controls.notes"
        [noteItem]="note">
      </app-notes-item>
      <button (click)="removeNote(i)">Remove</button>
    </div>
  </div>
</div>
