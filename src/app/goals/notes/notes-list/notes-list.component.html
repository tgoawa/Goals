<div [formGroup]="parentGoalForm">
  <div class="row">
    <div class="col-md-5">
      <h3>Progress Notes: </h3>
    </div>
    <div class="col-md-2">
       <button class="btn btn-success" (click)="addNote()">+</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label>Add a comment about your progress.</label>
    </div>
  </div>
  <div formArrayName="notes">
    <div class="row" *ngFor="let note of notes; let i = index">
      <div class="col-md-8">
        <app-notes-item
        [noteItems]="parentGoalForm.controls.notes"
        [noteItem]="note">
      </app-notes-item>
      </div>
      <div class="col-md-2">
        <button class="btn btn-danger" (click)="removeNote(i)">-</button>
      </div>
    </div>
  </div>
</div>
