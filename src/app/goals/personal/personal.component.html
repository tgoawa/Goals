<div class="row">
  <div class="col-md-6">
    <h2>Personal Goal</h2>
  </div>
</div>
<form novalidate [formGroup]="personalGoalForm" (ngSubmit)="onSubmit()">
  <div class="form-group col-md-4">
    <label for="Name">Goal Name:</label>
    <input id="Name" type="text" class="form-control" formControlName="Name">
  </div>
  <div class="form-group col-md-5">
    <label for="GoalDescription">Goal Description:</label>
    <textarea class="form-control" formControlName="GoalDescription"></textarea>
  </div>
  <div class="goal-subSection">
    <app-actions-list [goalId]="personalGoal.GoalId" [parentGoalForm]="personalGoalForm" [actions]="personalGoal.Actions">
    </app-actions-list>
  </div>
  <div class="goal-subSection">
    <app-measurements-list [goalId]="personalGoal.GoalId" [parentGoalForm]="personalGoalForm" [measurements]="personalGoal.Measurements"></app-measurements-list>
  </div>
  <div class="goal-subSection">
    <app-support-list [goalId]="personalGoal.GoalId" [parentGoalForm]="personalGoalForm" [supports]="personalGoal.Supports"></app-support-list>
  </div>
  <div class="goal-subSection">
    <app-notes-list [goalId]="personalGoal.GoalId" [parentGoalForm]="personalGoalForm" [notes]="personalGoal.Notes"></app-notes-list>
  </div>
  <button type="submit" [disabled]="!personalGoalForm.valid">Submit</button>
</form>
