<div class="row">
  <div class="col-md-5">
    <h1>Personal Development Goals</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-4">
    <p>Goal list: (Click goal name to edit)</p>
  </div>
  <div class="col-md-8 text-right">
    <span class="faux-link" (click)="onAdd()">Add Goal</span>
  </div>
</div>
<div class="row" *ngIf="isLoading">
  <div class="col-md-2 offset-md-5"><i fa class="fa fa-spinner fa-5x fa-spin" aria-hidden="true"></i>
  </div>
</div>
<app-goal-list [goals]="personalGoalList" (goalToEdit)="onEdit($event)"></app-goal-list>
<app-add-personal-goal [personalGoal]="newGoal" *ngIf="newGoal" (modalClosed)="clearNewGoal()" (addSuccess)="refreshListAdd()"></app-add-personal-goal>
<app-edit-personal-goal [personalGoal]="goalToEdit" *ngIf="goalToEdit" (modalClosed)="clearGoalToEdit()" (updateSuccess)="refreshListUpdate()"></app-edit-personal-goal>
