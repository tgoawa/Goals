<div [formGroup]="parentGoalForm">
  <h3>Measurements: </h3>
  <button (click)="addMeasurement()">Add Measurement</button>
  <div formArrayName="measurements">
    <div *ngFor="let measurement of measurements; let i = index">
      <app-measurement-item
        [measurementItems]="parentGoalForm.controls.measurements"
        [measurementItem]="measurement">
      </app-measurement-item>
      <button (click)="removeMeasurement(i)">Remove</button>
    </div>
  </div>
</div>
