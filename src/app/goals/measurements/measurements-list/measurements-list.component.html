<div [formGroup]="parentGoalForm">
  <div class="row">
    <div class="col-md-5">
      <h3>Measurements: </h3>
    </div>
    <div class="col-md-2">
      <button class="btn btn-success" (click)="addMeasurement()">+</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label>Describe measurement to complete action.</label>
    </div>
  </div>
  <div formArrayName="Measurements">
    <div class="row" *ngFor="let measurement of Measurements; let i = index">
      <div class="col-md-8">
        <app-measurement-item [measurementItems]="parentGoalForm.controls.Measurements" [measurementItem]="measurement">
        </app-measurement-item>
      </div>
      <div class="col-md-2">
        <button class="btn btn-danger" (click)="removeMeasurement(i)">-</button>
      </div>
    </div>
  </div>
</div>
