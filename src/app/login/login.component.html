<div class="container">
<div class="row justify-content-center" style="margin-top: 200px">
  <div class="col-md-6">
    <h1>Sign in to Schenck Goals</h1>
    <p><small>Use your Windows username and password.</small></p>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="User Name" formControlName="username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Submit</button>
    </form>
  </div>
</div>
</div>
