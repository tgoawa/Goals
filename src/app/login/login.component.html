<div class="row">
  <div class="col-md-6">
    <h1>Sign in to Schenck Goals</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
      <div class="form-group">
        <label for="userName">User Name:</label>
        <input type="text" class="form-control" placeholder="User Name" formControlName="username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Submit</button>
    </form>
  </div>
</div>
