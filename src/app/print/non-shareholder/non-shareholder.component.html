<div class="row" *ngIf="isLoading">
  <div class="col-md-2 offset-md-5"><i fa class="fa fa-spinner fa-5x fa-pulse" aria-hidden="true"></i>
  </div>
</div>
<div *ngIf="!isLoading">
<app-print-view *ngIf="printGoal" [printGoal]="printGoal"></app-print-view>
<p class="page-break-after"></p>
<app-hours *ngIf="hoursData" [hoursData]="hoursData"></app-hours>
</div>
