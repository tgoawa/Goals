<div class="row">
  <div class="col-md-4">
    {{itemName}}
  </div>
  <div class="col-md-2 text-right">
    {{data?.ActualHours}}
  </div>
  <div class="col-md-2 text-right">
    {{previousPercentage | percent: '1.1-1'}}
  </div>
  <div class="col-md-2 text-right">
    {{data.EstimatedHours}}
  </div>
  <div class="col-md-2 text-right">
    {{newPercentage | percent: '1.1-1'}}
  </div>
</div>
