<div class="row">
  <div class="col-md-12 text-center">
    <h3>{{categoryName}}</h3>
  </div>
</div>
<div class="row cyan-background">
    <div class="col-md-4">
      Category Code
    </div>
    <div class="col-md-2 text-right">
      12 Month Ending June 30
    </div>
    <div class="col-md-2 text-right">
      %
    </div>
    <div class="col-md-2 text-right">
      Next Year Plan
    </div>
    <div class="col-md-2 text-right">
      %
    </div>
  </div>
 <div *ngFor="let item of data">
    <app-charge-time-item [data]="item" [PrevTotalHours]="previousTotalHours" [CurrentTotalHours]="newTotalHours" [categoryNames]="category?.Items"></app-charge-time-item>
</div>
<div class="row" style="border-top: 1px solid">
  <div class="col-md-4 font-weight-bold">
    Grand Total
  </div>
  <div class="col-md-2 text-right font-weight-bold">
    {{previousTotalHours}}
  </div>
  <div class="col-md-2 text-right font-weight-bold">
    {{previousTotalPercent | percent: '1.1-1'}}
  </div>
  <div class="col-md-2 text-right font-weight-bold">
    {{newTotalHours}}
  </div>
  <div class="col-md-2 text-right font-weight-bold">
    {{newTotalPercent | percent: '1.1-1'}}
  </div>
</div>
