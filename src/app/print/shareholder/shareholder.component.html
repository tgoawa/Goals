<div class="row" *ngIf="isLoading">
  <div class="col-md-2 offset-md-5"><i fa class="fa fa-spinner fa-5x fa-pulse" aria-hidden="true"></i>
  </div>
</div>
<div *ngIf="!isLoading">
  <app-shareholder-print-view *ngIf="printGoal" [printGoal]="printGoal" [teamMember]="teamMember"></app-shareholder-print-view>
  <div *ngIf="printGoal" class="page-break-before">
    <app-hours *ngIf="hoursData" [hoursData]="hoursData"></app-hours>
  </div>
</div>
