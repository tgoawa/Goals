<div class="row">

      <li><h1>Hours Worked</h1></li>
      <li>Date Range (From Hours object)</li>
      <li>{{teamMember.FirstName}} {{teamMember.LastName}}</li>
      <li>Total Work Hours: {{totalWorkHours}}</li>

  </div>
</div>

    <app-charge-time [data]="hoursEntry?.IndustryHours"></app-charge-time>

</div>
<div class="row">

  </div>
</div>

    <app-non-charge-time [data]=""></app-non-charge-time>
