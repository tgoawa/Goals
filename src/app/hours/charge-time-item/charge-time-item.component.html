<div class="row">
  <div class="col-md-8">
    {{ChargeTimeCategory.Name}}
  </div>
  <div class="col-md-1">
    {{ChargeTimeCategory.PrevHours}}
  </div>
  <div class="col-md-1">
    {{previousPercentage | percent: '3.1-1'}}
  </div>
  <div class="col-md-1">
    <input type="number" [(ngModel)]="ChargeTimeCategory.NextYear" />
  </div>
  <div class="col-md-1">
    {{newPercentage | percent: '3.1-1'}}
  </div>
</div>
