<div class="col-md-12">
  <div class="row">
    <div class="col-md-12 text-center">
      <h3>{{categoryName}}</h3>
    </div>
  </div>
  <div class="row cyan-background">
    <div class="col-md-4">
      Category Code
    </div>
    <div class="col-md-2">
      12 Month Ending June 30
    </div>
    <div class="col-md-2">
      %
    </div>
    <div class="col-md-2">
      Next Year Plan
    </div>
    <div class="col-md-2">
      %
    </div>
  </div>
  <div *ngFor="let item of data" class="striped-row">
    <app-charge-time-item [data]="item" [PrevTotalHours]="previousTotalHours" [CurrentTotalHours]="newTotalHours" [categoryNames]="category?.Items"
      (hours)="onUpdateHours()"></app-charge-time-item>
  </div>
  <div class="row" style="border-top: 1px solid">
    <div class="col-md-4">
      Grand Total
    </div>
    <div class="col-md-2">
      {{previousTotalHours}}
    </div>
    <div class="col-md-2">
      {{previousTotalPercent | percent: '1.1-1'}}
    </div>
    <div class="col-md-2">
      {{newTotalHours}}
    </div>
    <div class="col-md-2">
      {{newTotalPercent | percent: '1.1-1'}}
    </div>
  </div>
</div>
