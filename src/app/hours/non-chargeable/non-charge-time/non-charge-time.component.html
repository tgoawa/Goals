<div class="row">
  <div class="col-md-8 text-center">
    <h3>{{categoryName}}</h3>
  </div>
</div>

<div class="row">
  <div class="col-md-2 offset-md-2">
    Current Year Actual
  </div>
  <div class="col-md-1">
    %
  </div>
  <div class="col-md-2">
    Suggested Range
  </div>
  <div class="col-md-2">
    Next Year Plan
  </div>
  <div class="col-md-1">
    %
  </div>
  <div class="col-md-2">
    Notes
  </div>
</div>
<div *ngFor="let item of data">
  <app-non-charge-time-item [data]="item" [currentYearHours]="currentYearTotalHours" [nextYearHours]="nextYearTotalHours" [categoryNames]="category?.Items"
    (hours)="onUpdateHours()"></app-non-charge-time-item>
</div>
<div class="row" style="border-top: 1px solid">
  <div class="col-md-2">
    Grand Total
  </div>
  <div class="col-md-2">
    {{currentYearTotalHours}}
  </div>
  <div class="col-md-1">
    {{currentYearPercent | percent: '1.1-1'}}
  </div>
  <div class="col-md-2 offset-md-2">
    {{nextYearTotalHours}}
  </div>
  <div class="col-md-1">
    {{nextYearPercent | percent: '1.1-1'}}
  </div>
</div>
