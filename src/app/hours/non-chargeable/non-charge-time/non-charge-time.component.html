<div class="col-md-12">
  <div class="row">
    <div class="col-md-12 text-center">
      <h3>{{categoryName}}</h3>
    </div>
  </div>
  <div class="row cyan-background">
    <div class="col-md-4">
      Category Code
    </div>
    <div class="col-md-2 text-right">
      12 Month Ending June 30
    </div>
    <div class="col-md-1 text-right">
      %
    </div>
    <div class="col-md-2 text-right">
      Suggested Range
    </div>
    <div class="col-md-2 text-right">
      Fiscal Year Plan<br>
      Oct 1 - Sept 30
    </div>
    <div class="col-md-1 text-right">
      %
    </div>
  </div>
  <div *ngFor="let item of data" class="striped-row">
    <app-non-charge-time-item [data]="item" [currentYearHours]="currentYearTotalHours" [nextYearHours]="nextYearTotalHours" [categoryNames]="category?.Items"
      (hours)="onUpdateHours()"></app-non-charge-time-item>
  </div>
  <div class="row schenck-blue-font" style="border-top: 1px solid">
    <div class="col-md-4">
      Grand Total
    </div>
    <div class="col-md-2 text-right">
      {{currentYearTotalHours}}
    </div>
    <div class="col-md-1 text-right">
      {{currentYearPercent | percent: '1.1-1'}}
    </div>
    <div class="col-md-2 offset-md-2 text-right" style ="padding-right: 2.5rem">
      {{nextYearTotalHours}}
    </div>
    <div class="col-md-1 text-right">
      {{nextYearPercent | percent: '1.1-1'}}
    </div>
  </div>
</div>
