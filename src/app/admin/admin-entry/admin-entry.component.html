<div class="row">
  <div class="col-md-12">
    <h1>Admin</h1>
  </div>
</div>

<div class="row">
  <div class="col-md-4">
    <label for="Coach">Select Team Member you want to view Goals as:</label>
  </div>
</div>
<div class="row">
  <div class="col-md-4">
    <input name="Coach" [typeahead]="teamMemberList" [(ngModel)]="selected" typeaheadOptionsLimit="8" typeaheadOptionField="LastFirstName" class="form-control">
  </div>
</div>
