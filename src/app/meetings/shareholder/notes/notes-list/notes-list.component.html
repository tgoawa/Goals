<div [formGroup]="parentMeetingForm">
  <div class="row">
    <div class="col-md-5">
      <h3>Notes: </h3>
    </div>
    <div class="col-md-2">
      <button class="btn btn-success" (click)="addNote()">+</button>
    </div>
  </div>
  <div formArrayName="Supports">
    <div class="row" *ngFor="let note of Notes; let i = index">
      <div class="col-md-10">
        <app-note-item [noteItems]="parentMeetingForm.controls.Notes" [noteItem]="note">
        </app-note-item>
      </div>
      <div class="col-md-2">
        <button class="btn btn-danger" (click)="removeNote(i)">-</button>
      </div>
    </div>
  </div>
</div>
