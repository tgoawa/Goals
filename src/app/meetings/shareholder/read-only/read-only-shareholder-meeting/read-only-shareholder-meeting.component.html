<div bsModal #readOnlyModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-divledby="myLargeModaldiv" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title pull-left">View Meeting</h2>
        <button type="button" class="close pull-right" (click)="hideModal()" aria-div="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6">
            Selected Coach: {{meeting.ShareHolderCoach.LastFirstName}}
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <h2>Economic Contribution Goals:</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            Weight %: {{meeting.Weight}}
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <h3>Personal</h3>
          </div>
          <div class="col-md-4">
            <h3>Practice Unit Goals</h3>
          </div>
          <div class="col-md-4">
            <h3>Industry Team Goals</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4" *ngFor="let detail of meeting.Details">
            <app-read-only-detail [detail]="detail"></app-read-only-detail>
          </div>
        </div>
        <div class="goal-subSection">
          <div class="row">
            <div class="col-md-12">
            <h3>Support Items:</h3>
            </div>
          </div>
          <app-read-only-support [supportList]="meeting.Supports"></app-read-only-support>
        </div>
        <div class="goal-subSection">
          <div class="row">
            <div class="col-md-12">
            <h3>Addtional Notes:</h3>
            </div>
          </div>
          <app-read-only-notes [noteList]="meeting.Notes"></app-read-only-notes>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="hideModal()">Close</button>
      </div>
    </div>
  </div>
</div>
