<div [formGroup]="supportItemForm">
  <div class="form-group row" style="margin-top: 0">
    <div class="col-md-8">
      <textarea class="form-control" formControlName="Support"></textarea>
    </div>
    <label class="col-md-1 col-form-label">By When:</label>
    <div class="col-md-3">
      <my-date-picker name="DisplayDateDue" [options]="myDatePickerOptions" formControlName="DisplayDateDue"></my-date-picker>
    </div>
  </div>
</div>
