<div [formGroup]="parentMeetingForm">
  <div class="row">
    <div class="col-md-5">
      <h3>Support Items: </h3>
    </div>
    <div class="col-md-2">
      <button class="btn btn-success" (click)="addSupport()">+</button>
    </div>
  </div>
  <div formArrayName="Supports">
    <div class="row" *ngFor="let support of Supports; let i = index">
      <div class="col-md-10">
        <app-support-item [supportItems]="parentMeetingForm.controls.Supports" [supportItem]="support">
        </app-support-item>
      </div>
      <div class="col-md-2">
        <button class="btn btn-danger" (click)="removeSupport(i)">-</button>
      </div>
    </div>
  </div>
</div>
